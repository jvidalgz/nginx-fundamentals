user www-data;
worker_processes auto;
events {
  worker_connections 1024;
}

http {
  include mime.types;
  server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    index index.php index.html;

    location / {
      try_files $uri $uri/ =404;
    }

    location ~\.php$ {                                                    
      fastcgi_pass php:9000;
      include fastcgi.conf;
    }
  
